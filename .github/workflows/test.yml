name: remote ssh command
on: 
  push:
    branches: [master]
jobs:

  build:
    name: Build
    runs-on: 
      - self-hosted
      - dev-env
      
    steps:
     - uses: actions/checkout@v2
     - name: Set up JDK 1.8
       uses: actions/setup-java@v1
       with:
         java-version: 1.8
     - uses: stCarolas/setup-maven@v4.4
     - name: Build with Maven 11
       run: mvn clean package
     
     
  
    
      
  
    

